<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>申请使用</title>
	<link rel="stylesheet" type="text/css" href="style/base.css"/>
	<link rel="stylesheet" type="text/css" href="style/head.css"/>   
    <link rel="stylesheet" type="text/css" href="style/footer.css"/>
	<link rel="stylesheet" type="text/css" href="style/apply.css"/>
</head>

<body>
	<div id="wrap">    	 	
		<!--#include file="head.html"-->
        <!--申请使用开始-->
    	 <div class="content">
         	<div class="dev-cont">
            	<div class="apply-top apply-txt">申请使用</div>
                <div class="apply-center">
                	<h5>请填写您的真实资料，以便我们准确联系到您。</h5>
                    <form  action="#" method="post">
                        <table border="0" class="apply-table">
                            <tr>
                                <td class="list-td"><label>*</label>公司名称：</td>
                                <td><input type="text" name="name"/></td>
                            </tr>
                            <tr>
                                <td class="list-td"><label>*</label>联系人：</td>
                                <td><input type="text" name="name"/></td>
                            </tr>
                            <tr>
                                <td class="list-td"><label>*</label>联系手机/电话：</td>
                                <td><input type="text" name="name"/></td>
                            </tr>
                            <tr>
                                <td class="list-td">邮箱：</td>
                                <td><input type="text" name="name"/></td>
                            </tr>
                            <tr>
                                <td class="list-td">预计用户数量：</td>
                                <td>
                                    <select>  
                                      <option value ="1">请选择</option>  
                                      <option value ="2">Saab</option>  
                                      <option value="3">Opel</option>  
                                      <option value="4">Audi</option>  
                                    </select> 
                               </td>
                            </tr>
                            <tr>
                                <td class="list-td"><label>*</label>验证码：</td>
                                <td><input type="text" name="name" class="list-input"/><i class="list-icon"><img src="images/icon-code.png" width="104" height="36" alt="验证码" /></i><a href="#" class="list-a">换一张</a></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="apply-bottom">
            	<div class="apply-but">
                	<div class="but">提 交</div>
                    <p>注：同一手机/电话每天只能申请一次，请勿重复提单！</p>
                </div>
            </div>
         </div>
          <!--申请使用结束-->
           <!--#include file="footer.html"--> 
    </div>
</body>
</html>
