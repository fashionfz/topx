<!DOCTYPE html>
<html>
<head>
    <title>充值中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/icon.css" rel="stylesheet" />
    <link href="../css/button.css" rel="stylesheet" />
    <link href="../css/form.css" rel="stylesheet" />
    <link href="../css/search-bar.css" rel="stylesheet" />
    <link href="../css/user-base.css" rel="stylesheet" />
    <link href="../css/user-info.css" rel="stylesheet" />
    <link href="../css/charge-center.css" rel="stylesheet" />
</head>
<body>
    <div id="top">
        <div class="header-nav clearfix">
            <div class="search-logo-left">
                <a href="/"><img src="../img/logo-search.png" width="200" height="49" alt="海螺"></a>
            </div>
            <div class="search-logo-right">
                <p class="search-one">
                    <span class="header-nav-line"></span>
                    <span class="header-nav-title">转账</span>
                </p>
            </div>
        </div>
    </div>
    <div id="content" class="clearfix">
        <!--#include virtual="../pay-info.html"-->
        <div class="pay-info-block">
            <div class="account"><span>充值账户：</span><strong>yaoyuquan@@helome.com</strong></div>
            <div class="balance">
                <span>账户余额：</span>
                <strong>￥1234.43元</strong>
            </div>
        </div>
        <div class="pay-form info-long-key">
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">转账账号：</div>
                </div>
                <div class="info-value">
                    <input type="text" placeholder="请输入收款人账号" class="txt txt-mid" />
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">充值金额：</div>
                </div>
                <div class="info-value">
                    <span>￥</span>
                    <input type="text" class="txt txt-mid" />
                    <span>元</span>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">验证码：</div>
                </div>
                <div class="info-value">
                    <div>
                        <input type="text" class="txt txt-short" />
                        <img src="" />
                        <a>换一个</a>
                    </div>
                </div>

            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">手机校验码：</div>
                </div>
                <div class="info-value">
                    <div>
                        <input type="text" class="txt txt-short" />
                        <img src="" />
                        <input type="button" class="btn-default btn-sm btn-white" value="重新发送(60)" />
                        <a>我已经更换了手机号</a>
                    </div>
                    <div class="mt5">校验码已通过短信发送至151*****686</div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <label for="agree">
                        <input id="agree" type="checkbox" name="remember" value="1" />
                        <span>我同意《嗨啰科技对账户充值的相关声明与用户协议》</span>
                    </label>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <input type="button" class="btn-default btn-lg btn-green" value="下一步" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
