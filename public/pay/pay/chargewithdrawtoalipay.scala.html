<!DOCTYPE html>
<html>
<head>
    <title>充值中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/icon.css" rel="stylesheet" />
    <link href="../css/button.css" rel="stylesheet" />
    <link href="../css/form.css" rel="stylesheet" />
    <link href="../css/search-bar.css" rel="stylesheet" />
    <link href="../css/user-base.css" rel="stylesheet" />
    <link href="../css/user-info.css" rel="stylesheet" />
    <link href="../css/charge-center.css" rel="stylesheet" />
</head>
<body>
    <div id="top">
        <div class="header-nav clearfix">
            <div class="search-logo-left">
                <a href="/"><img src="../img/logo-search.png" width="200" height="49" alt="海螺"></a>
            </div>
            <div class="search-logo-right">
                <p class="search-one">
                    <span class="header-nav-line"></span>
                    <span class="header-nav-title">提现到支付平台</span>
                </p>
            </div>
        </div>
    </div>
    <div id="content" class="clearfix">
        <!--#include virtual="../pay-info.html"-->
        <div class="pay-info-block">
            <div class="account"><span>充值账户：</span><strong>yaoyuquan@@helome.com</strong></div>
            <div class="balance">
                <span>账户余额：</span>
                <strong>￥1234.43元</strong>
            </div>
        </div>
        <div class="pay-form info-long-key" >
            <style type="text/css">
                .charge-tip{
                    background-color: #ffe4e3;
                    color: #d5544e;
                    border-radius: 4px;
                    padding: 7px 10px 8px 40px;
                    font-size: 12px;
                    float: left;
                    position: relative;
                }
                .charge-tip-icon{
                    background-image: url(../css/i/charge-tip-icon.png);
                    width: 16px;
                    height: 16px;
                    position: absolute;
                    left: 15px;
                    top: 9px;
                }

            </style>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">&nbsp;</div>
                </div>
                <div class="info-value">
                    <div class="charge-tip">
                        <div class="charge-tip-icon"></div>
                        提现后，我们会直接将资金打入该账户，无法退款，helome不介入双方纠纷处理。
                    </div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">提现到：</div>
                </div>
                <div class="info-value">
                    <div class="icon-pay icon-pay-ali"></div>
                    <!--<a href="/charge/withdraw/choice" class="chose-more">更换付款方式</a>-->
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">收款账户：</div>
                </div>
                <div class="info-value">
                    <input type="text" placeholder="请输入收款人账号" class="txt txt-mid" />
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">充值金额：</div>
                </div>
                <div class="info-value">
                    <span>￥</span>
                    <input type="text" class="txt txt-mid" />
                    <span>元</span>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">验证码：</div>
                </div>
                <div class="info-value">
                    <div>
                        <input type="text" class="txt txt-short" />
                        <img src="" />
                        <a>换一个</a>
                    </div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">手机校验码：</div>
                </div>
                <div class="info-value">
                    <div>
                        <input type="text" class="txt txt-short" />
                        <img src="" />
                        <input type="button" class="btn-default btn-sm btn-white" value="重新发送(60)" />
                        <a>我已经更换了手机号</a>
                    </div>
                    <div class="mt5">校验码已通过短信发送至151*****686</div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <label for="agree">
                        <input id="agree" type="checkbox" name="remember" value="1" />
                        <span>我同意《嗨啰科技对账户充值的相关声明与用户协议》</span>
                    </label>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <a href="http://www.alipay.com" class="btn-default btn-lg btn-green">提现</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
