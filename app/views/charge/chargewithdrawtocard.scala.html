@main("提现—个人中心"){
    <script type="text/javascript">
        ued_import('commonCss','css');
        ued_import('chargeCss','css');
    </script>
} {
    @chargetop("提现到银行卡")
    <div id="content" class="clearfix">
            <!--#include virtual="../pay-info.html"-->
        @chargepayinfo()
        <div class="pay-form info-long-key">
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">提现到：</div>
                </div>
                <div class="info-value">
                    <div class="icon-bank icon-bank-nongye"></div>
                    <a href="/charge/withdraw/choice" class="chose-more">更换付款方式</a>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">银行账户类型：</div>
                <div class="info-value">借记卡</div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">开户人真实姓名：</div>
                <div class="info-value">姚俊全</div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">银行所在城市：</div>
                </div>
                <div class="info-value">
                    <div class="select-box">
                        <select class="fl" name="card-city">
                            <option>四川省成都市</option>
                            <option selected>北京市</option>
                            <option>上海市</option>
                            <option>天津市</option>
                            <option>重庆市</option>
                        </select>

                    </div>
                    <div class="mt10">如果找不到所在城市，可以选择所在地区或者上级城市</div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">所在银行：</div>
                </div>
                <div class="info-value">
                    <div class="select-box">
                        <select class="fl" name="card-city">
                            <option>中国农业银行</option>
                            <option selected>中国建设银行</option>
                            <option>中国工商银行</option>
                            <option>中国民生银行</option>
                            <option>中国银行</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">银行卡号：</div>
                </div>
                <div class="info-value">
                    <input type="text" class="txt txt-long"/>
                    <div class="mt10">此卡开户名必须为“姚俊全”，否则提现将会失败。</div>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">充值金额：</div>
                </div>
                <div class="info-value">
                    <div>
                        <span>￥</span>
                        <input type="text" class="txt txt-mid"/>
                        <span>元</span>
                    </div>
                    <div class="red mt10">注：银行卡提现为次日到账</div>

                </div>
            </div>

            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <label for="agree">
                        <input id="agree" type="checkbox" name="agree" value="1" />
                        <span>我同意《嗨啰科技对账户充值的相关声明与用户协议》</span>
                    </label>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <a href="http://www.alipay.com" class="btn-default btn-lg btn-green">提现</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        ued_import('commonJs','js');
        ued_import('chargePayJs','js');
    </script>

}
