@main("修改手机号码—个人中心"){
    <script type="text/javascript">
        ued_import('commonCss','css');
        ued_import('chargeCss','css');
    </script>
} {
    @chargetop("修改手机号码")

    <div id="content" class="clearfix">
        <div class="pay-form info-maxlong-key">
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">请输入旧手机号码：</div>
                </div>
                <div class="info-value">
                    <input type="text" class="txt txt-mid"/>
                </div>
            </div>
            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">请输入新手机号码：</div>
                </div>
                <div class="info-value">
                    <input type="text" class="txt txt-mid"/>
                </div>
            </div>

            <div class="user-info-block clearfix">
                <div class="info-key">
                    <div class="top6">请输入短信验证码：</div>
                </div>
                <div class="info-value">
                    <div>
                        <input type="text" class="txt txt-short"/>
                        <img src="" />
                        <input type="button" class="btn-default btn-mid btn-white" value="重新发送(60)" />
                    </div>
                    <div class="mt5">校验码已通过短信发送至151*****686</div>
                </div>
            </div>

            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <label for="agree">
                        <input id="agree" type="checkbox" name="remember" value="1" />
                        <span>我同意《嗨啰科技对账户充值的相关声明与用户协议》</span>
                    </label>
                </div>
            </div>

            <div class="user-info-block clearfix">
                <div class="info-key">&nbsp;</div>
                <div class="info-value">
                    <a href="http://www.alipay.com" class="btn-default btn-lg btn-green">确定修改</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        ued_import('commonJs','js');
        ued_import('chargeJs','js');
    </script>
}
