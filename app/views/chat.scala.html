@(me:User,you:User,url:String,expenses:Long)
@import ext.usercenter.UserAuthService
<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>与@you.getName()聊天中 -- helome服务交流平台</title>
    <script type="text/javascript" src='@routes.Assets.at("misc/dist/v20131021/ued.import.js")' charset="utf-8"></script>
    <script type="text/javascript">
        ued_import('commonCss','css');
        ued_import('consultCss','css');
        function onKeyDown(event){
            if ((event.keyCode==116)||(event.ctrlKey)||(event.shiftKey)||(event.keyCode==122)||(event.keyCode==123))
            {
                event.keyCode=0;
                event.cancelBubble = true;
                event.returnValue=false;
                event.preventDefault();
                return false;
            }
        }
    </script>
</head>
<body onkeydown="onKeyDown(event)" oncontextmenu="return false" onselectstart="return false" ondragstart="return false"  >
<div id="wrap">
    <div id="container">
        <!-- 初始化并保存用户信息 -->
        <script type="text/javascript">
            var me = {
                'name' : '@me.getName()',
                'id' : '@me.getId()',
                'token' : '@UserAuthService.getTokenInSession(session)'
            },
            you = {
                'name' : '@you.getName()',
                'id' : '@you.getId()'
            };

        </script>
        <div class="consult clearfix">
            <div class="video-container">
                <video id="remoteVideo" autoplay  controls width="100%" height="100%" ></video>
                <div class="caption">
                    <div class="info-content none"><i class="icon-video icon-info-triangle"></i></div>
                    <ul class="top-controls clearfix">
                        <li class="control-li">
                            <span class="control-span voice-control-wrap">
                                <div class="voice-control">
                                    <div class="volume" title="调节音量">
                                        <span class="volume-bar"></span>
                                    </div>
                                    <div class="icon-volume-warp" title="调节音量">
                                        <i class="icon-video icon-volume"></i>
                                    </div>
                                    <span class="icon-video volume-dot"></span>
                                </div>
                            </span>
                        </li>
                        <li class="control-li">
                            <span class="control-span icon-info"><i class="icon-video"></i></span>
                        </li>
                        <li class="control-li">
                            <span class="control-span icon-break" title="挂断"><i class="icon-video"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="loading"></div>
                <div class="video-me none">
                    <video id="localVideo" autoplay width="158" height="118" ></video>
                    <span class="icon-video icon-close-me none"></span>
                    <span class="icon-video video-me-shut none"></span>
                </div>
                <div id="init" class="init-bg"><div id="video-status" class="status-init"></div></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    ued_import('commonJs','js');
    ued_import('consultJs','js');
</script>
</body>
</html>
