@(msg: String)
@import org.apache.commons.lang3.StringUtils
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn" xml:lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>helome - 全球首家Me2Me模式服务交流平台</title>
        <meta name="keywords" content="helome,me2me,服务交易,服务咨询,在线视频咨询,在线服务,服务交流平台">
        <meta name="description" content="helome是一个涵盖IT、教育、医疗、法律等众多领域的Me2Me模式综合服务交流平台。helome，来源于英文中的”Hello, Me”，寓意在互联网世界里的每个Me（个体）都可以参与到服务中，提升自我，实现价值。">
        <script type="text/javascript" src="@routes.Assets.at("misc/dist/v20131021/ued.import.js")" charset="utf-8"></script>
        <link rel="icon" href="@routes.Assets.at("/misc/images/favicon.ico")"/>

        <script type="text/javascript">
            ued_import('commonCss','css');
            ued_import('loginCss','css');
        </script>
    </head>

    <body>
        <div id="wrap" class="login-page">
            <!--头部开始-->
            @head("")
            <!--头部结束-->
            <div id="container">


             	<div id="content">
                    <div class="main clearfix">
                        <div class="login-error clearfix @if(StringUtils.isBlank(msg)){hide}"><em></em>@msg</div>
                        <!--登录表单开始-->
                        <div class="main-panel login-main">
                            <div class="login-left">
                                <div class="main-title clearfix">
                                    <span class="main-title-txt highlight">登录</span>
                                    <a href="/register" class="main-title-txt">注册</a>
                                </div>
                                <h2 class="main-slogan">无论您是服务者或需求者,请登录到helome!</h2>
                                <form class="login-form" method="post">
                                    <div class="main-block main-block-rel">
                                        <div class="tag-container">
                                            <input placeholder="用户名" type="text" class="txt" name="loginName" id="loginName" maxlength="200" data-validate="required" data-err="请输入用户名"/>
                                        </div>
                                    </div>

                                    <div class="main-block">
                                        <div class="tag-container">
                                            <input placeholder="密码" type="password" class="txt" name="loginPwd" id="loginPwd" maxlength="18" data-validate="required" data-err="请输入密码" data-rule="[6,18]"/>
                                        </div>
                                    </div>
                                    <div class="main-block">
                                        <div class="clearfix">
                                            <label for="remember-me">
                                                <input id="remember-me" type="checkbox" name="remember" value="1" checked>
                                                <span>记住我</span>
                                            </label>
                                            <a href="@controllers.routes.Application.forgetpwd()" class="forget-password fr">忘记密码？</a>
                                        </div>
                                        <div class="error-msg hide"></div>
                                    </div>

                                    <input type="button" value="登  录" class="btn-default btn-lg btn-green btn-login"/>
                                </form>
                            </div>
                            <div class="login-right clearfix">
                                <p class="login-right-title">快速登录</p>
                                <ul class="clearfix login-third-btn">
                                    <li><a class="sina-weibo" target="_blank" url="/user/requestAuth?p=sinaWeibo&t=LOGIN&r=window:" title="新浪微博登录"></a></li>
                                    <li><a class="qq-zone" target="_blank" url="/user/requestAuth?p=qq&t=LOGIN&r=window:" title="腾讯QQ登录"></a></li>
                                    <!--<li><a class="renren" target="_blank" href="/user/requestAuth?p=renren&t=LOGIN&r=@request.getQueryString("referer")" title="人人网登录"></a></li>-->
                                    <li><a class="douban" target="_blank" url="/user/requestAuth?p=douban&t=LOGIN&r=window:" title="豆瓣网登录"></a></li>
                                </ul>
                            </div>
                        </div>
                        @downloadBlock()
                        <!--登录表单结束-->
                    </div>

                </div>

            </div>
            
        </div>
        @foot()
        <script type="text/javascript">
            ued_import('commonJs','js');
            ued_import('loginJs','js');
        </script>
    </body>
</html>
