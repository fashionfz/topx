@(gid:java.lang.String,inviteCount:java.lang.String)
@main("邀请入群完成 -- 我的群组-- 个人中心"){
    <script type="text/javascript">
        ued_import('commonCss','css');
        ued_import('userGroupsCss','css');
    </script>
} {
    <div id="content" class="clearfix">
        @usercenter.left("groups")
        <div class="main">
            <div class="user-info">
                <ul class="tab-menu clearfix">
                    <li class="tab-menu-btn current"><a class="tab-menu-left" href="javascript:;">我建立的</a></li>
                    <li class="tab-menu-btn"><a href="/user/group/join">我加入的</a></li>
                    <li class="tab-menu-btn"><a href="/user/group/multi">多人会话</a></li>
                </ul>
                <div class="user-info-block color-blue-grey">
                    <div class="f16 user-nav">
                        <strong class="pl20">邀请入群 <a href="groupList" class="color-blue f12"><< 返回我建立的列表</a></strong>
                    </div>
                    <div class="f16 pl20">
                        <span class="icon good"></span>
                        <strong>
                            您已成功地给 <span class="color-blue">@inviteCount</span> 位圈中的联系人发送了邀请！
                        </strong>
                    </div>
                </div>
                <div class="add-content">
                    <div class="user-info-block clearfix clear pt20">
                        <div class="info-value add-member-btn">
                            <a class="btn-default btn-lg btn-green w150" href="/user/group/groupList">返回我建立的列表</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="btn-default btn-lg btn-white w150" href="/group/detail/@gid" target="_blank">群详情页</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script type="text/javascript">
        ued_import('commonJs','js');
        ued_import('userGroupAddMemberJs','js');
    </script>
}
