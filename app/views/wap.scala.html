<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn" xml:lang="zh-cn">
	<head>
    	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>helome - 手机客户端</title>
        <link rel="icon" href="@routes.Assets.at("/misc/images/favicon.ico")"/>
        <style>
            body,html{
                margin: 0;
                padding: 0;
                background: #39a5fe;
                width: 100%;
                height: 100%;
            }
            #wrap{
                background: url(@routes.Assets.at("/misc/images/wap/b.jpg")) no-repeat;
                width: 100%;
                height: 100%;
                background-size: cover;
            }
            #top{
                text-align: center;
                padding-top: 40%;
            }
            #top span{
                padding-left: 17px;
            }
            #iphone{
                margin-left: 10px;
                display: inline-block;
                width: 140px;
                height: 50px;
                line-height: 55px;
                text-decoration: none;
                color: #ffffff;
                font-size: 1.2em;
                background: url(@routes.Assets.at("/misc/images/wap/iphone.png")) no-repeat ;
                background-size: cover;
            }
            #android{
                display: inline-block;
                width: 140px;
                height: 50px;
                line-height: 55px;
                text-decoration: none;
                color: #ffffff;
                font-size: 1.2em;
                background: url(@routes.Assets.at("/misc/images/wap/android.png")) no-repeat ;
                background-size: cover;
            }
            #bottom{
                position: fixed;
                bottom: 0px;
                height: 70px;
                width: 100%;
                background: #457bd7;
            }
            .input{
                width: 150px;
                height: 40px;
                line-height: 40px;
                border-radius: 20px;
                background: #ffffff;
                text-align: center;
                margin: 16px auto auto;
            }

        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="top">
                <a href="http://android.helome.com/helome.apk" id="android"><span>Android</span></a>
                <a href="" id="iphone"><span>敬请期待</span></a>
            </div>
            <div id="body"></div>
            <div id="bottom"><div onclick="markpc()" class="input">电脑版</div></div>
        </div>
        <script>
            function set(name, value, exp, domain) {
                var cookieStr = null,
                        expires = null;
                if (exp) {
                    expires = "; expires=" + exp.toGMTString();
                }else{
                    expires = "";
                }
                cookieStr = name + "=" + value + expires + "; path=/";
                if(domain){
                    cookieStr += ';domain=' + domain;
                }
                document.cookie = cookieStr;
            }
            function markpc(){
                set('accessPc','1')
                location.href='/';
            }
        </script>
    </body>
</html>
